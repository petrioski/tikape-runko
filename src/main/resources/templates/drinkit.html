<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Annoslista</h1>

        <ol>
            <li th:each="drinkki: ${drinkit}">
                <span th:text="${drinkki.nimi}">opiskelijan nimi</span> <a th:href="${'/drinkit/' + drinkki.id}">linkki</a>
            </li>
        </ol>
        
        <form method="POST" action="/drinkit">
            <span>Nimi:</span><br/>
            <input type="text" name="lisattyDrinkki"/><br/>
            <input type="submit" value="Lisää uusi annos!"/>
        </form>
        
        <p><a href="/tilasto">raaka-ainelistaukseen ==</a></p>
        <p><a href="/">--- etusivulle</a></p>
    </body>
</html>
